<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text"  id="elemento">
    <button id="boton" >AÃ±adir a la lista</button>

    <ol id="lista">

    </ol>
    <script>
         
        document.getElementById('boton').addEventListener('click',()=>{
            let elemento=`<li>${document.querySelector('#elemento').value}</li>`

        })


    </script>
    
</body>
