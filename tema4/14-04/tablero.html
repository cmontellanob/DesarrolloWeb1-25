<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px;
        }
        td {
            border: 1px solid black;
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <script>
        var palabra = prompt("introduzca una palabra");
        var longitud = palabra.length;

        // Crear la tabla
        document.write("<table>");
        
        for(var i = 0; i < longitud; i++) {
            document.write("<tr>");
            for(var j = 0; j < longitud; j++) {
                if(i === j) {
                    // Si estamos en la diagonal, mostramos la letra
                    document.write("<td>" + palabra[i] + "</td>");
                } else {
                    // Si no estamos en la diagonal, celda vac√≠a
                    document.write("<td>&nbsp;</td>");
                }
            }
            document.write("</tr>");
        }
        
        document.write("</table>");
    </script>
</body>
</html>
