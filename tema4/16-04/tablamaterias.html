<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>    
        var materia = { 
            nombre: "DESARROLLO DE WEB",
            sigla: "SIS256",
            grupo: 1,
            docente : {nombre:"Carlos", apellidos:"Montellano"},
            horarios : [{dia:"lunes",hora:"16:00", aula:"B006"} ,
            {dia:"miercoles",hora:"16:00", aula:"B006"}
            ],
            examenes: ["2025-04-15","2025-06-15","2025-06-30","2025-07-05"],
            alumnos: [{nombre:"Atzel",apellidos:"Cervates",cu:"111-980"},
            {nombre:"Aldo",apellidos:"Casanova",cu:"111-473"}],
        }
        html =`
         <ul>
        <li>Nombre : ${materia.nombre} </li>
        <li>Sigla : ${materia.sigla}</li>
        <li>Grupo : ${materia.grupo}</li>

        <li>Docente : ${materia.docente.nombre} ${materia.docente.apellidos}</li>
        
        <li>Horarios: </li>`
        html+='rodas'    
        html+=`    
        <li>Primer Parcial:${materia.examenes[0]} </li>
        <li>Segundo Parcial:${materia.examenes[1]} </li>
        <li>Final: ${materia.examenes[2]}</li>
        <li>Segunda Instancia:  ${materia.examenes[3]}</li>
        </ul>`
        html+='<h5> Lista de Alumnos </h5>'
        html+= `
        <table>
            <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>CU</th>
            </tr>`;

         materia.alumnos.forEach(function(alumno) {
            html += `<tr>
            <td>${alumno.nombre}</td>
            <td>${alumno.apellidos}</td>
            <td>${alumno.cu}</td>
            </tr>`;
        });
        html += `</table>`;
        document.writeln(html);
        


          // converir objeto en JSON
          jsonmateria= JSON.stringify(materia);
        
        // converitr JSON a objeto
        nuevamateria=JSON.parse(jsonmateria);
        console.log(materia);
        console.log(jsonmateria);
        console.log(nuevamateria);

    </script>
   
</body>
</html>
