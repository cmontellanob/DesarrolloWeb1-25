  <body onload="alert('La página se ha cargado completamente');">
    <input
      type="button"
      value="Pinchame y verás"
      onclick="alert('Gracias por pinchar');"
    />
    <div  id="elemento">

 <script>

    }
    document.getElementById("elemento").onmouseover=resaltar;
 </script>
