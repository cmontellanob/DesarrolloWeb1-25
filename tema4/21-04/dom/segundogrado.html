<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.resaltado {
            color: red;
            font-size: 20px;
            border: 1px double black;
            background-color: lemonchiffon;
            width: 200px;
            margin:auto;
            padding: 10px;
            
        }
    </style>
</head>
<body>
    <input type="number" id="a">x2+
    <input type="number" id="b">x+
    <input type="number" id="c"> =0
    <input type="button" value="calcular" onclick="segundogrado()">
    <div style="display: flex; flex-direction: column; ">
        <div id="x1" class="resaltado"></div>
        <div id="x2" class="resaltado"></div>
    </div>
    <script>
        document.querySelectorAll(".resaltado").forEach(elemento=>{
            elemento.style.visibility="hidden"})
        function segundogrado(){
            document.querySelectorAll(".resaltado").forEach(elemento=>{
                elemento.style.visibility="visible"})
        var a=parseInt(document.querySelector("#a").value)
        var b=parseInt(document.querySelector("#b").value)
        var c=parseInt(document.querySelector("#c").value)
        var disc= Math.pow(b,2)-4*a*c
        var imaginario = ""
        if(disc<0){
            imaginario= "i"
            disc = disc*(-1)
        }
        var x1=(-b+Math.sqrt(disc))/2*a
        var x2=(-b-Math.sqrt(disc))/2*a
        document.querySelector("#x1").innerHTML=x1+imaginario
        document.querySelector("#x2").innerHTML=x2+imaginario
        }
        
    </script>
</body>
</html>
