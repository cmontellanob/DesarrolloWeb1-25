<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablas</title>
  </head>

  <body>
    <h1>Tabla simple</h1>
    <table border="1">
      <tr>
        <td>1</td>
        <td>2</td>
      </tr>
      <tr>
        <td>3</td>
        <td>4</td>
      </tr>
    </table>

    <h1>Tabla con encabezados</h1>
    <table border="1">
      <tr>
        <th>Encabezado 1</th>
        <th>Encabezado 2</th>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
      </tr>
      <tr>
        <td>3</td>
        <td>4</td>
      </tr>
    </table>
    <h2>Tabla irregular en columnas</h2>
    <table border="1">
      <tr>
        <th colspan="2">Encabezado 1</th>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
      </tr>
      <tr>
        <td>3</td>
        <td>4</td>
      </tr>
    </table>
    <h2>Tabla irregular en filas</h2>
    <table border="1">
      <tr>
        <th rowspan="2">Encabezado 1</th>
        <th>1</th>
      </tr>
      <tr>
        <td>2</td>
      </tr>
    </table>
  </body>
</html>
